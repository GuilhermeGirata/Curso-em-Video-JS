<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País de origem</title>
</head>
<body>
    <h1>Você é estrangeiro ou não?</h1>
    <p>Qual seu país?</p>
    <input type="text" name="txtp" id="txtp">
    <input type="submit" value="Enviar" onclick="verificar()">
    <div id="res">
    <script>
        function verificar() {
            var txtp = document.querySelector('input#txtp')
            var res = document.querySelector('div#res')
            var p = String(txtp.value)
            if (p == 'brasil' || p == 'Brasil') {
                res.innerHTML += `Você é <strong>brasileiro</strong>`
            } else {
                res.innerHTML += `Você é <strong>estrangeiro</strong>`
            }  
        }
    </script>
</body>
</html>
